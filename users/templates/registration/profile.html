{% extends 'smsApp/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Profile {% endblock %}
{% block page %} Profile {% endblock %}
{% block content %}

<div class="row border-dark bg-white">
    <div class="col-sm-3">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="100" height="100">
    </div>
    <div class="col-sm-6">
        <div class="card border-0">
            <div class="card-body border-0 bg-white">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
    </div>

        </div>
    </div>
    <div class="col-sm-3">
    <button class="btn btn-info">
        <a href="{% url 'password-change' %}" class="text-white">Change password</a>
    </button>
</div>
</div>
<!-- FORM HERE -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group mt-5">
        {{ form| crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-info" type="submit">Update</button>
    </div>
</form>


{% endblock %}
