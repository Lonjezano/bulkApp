{% extends 'smsApp/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create Group {% endblock %}
{% block content %}
<div class="container">

    <div class="row">

        <div class="col-sm-12">
            <h1 class='text-left'>Create Group</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-info" type="submit">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
