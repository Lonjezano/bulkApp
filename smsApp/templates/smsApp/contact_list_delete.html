{% extends 'smsApp/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Delete Contact list {% endblock %}
{% block page %} Delete Contact list {% endblock %}
{% block content %}
<div class="container">

    <div class="row">

        <div class="col-sm-12">
            <form action="" method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Delete {{ object.list_name}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">
                        Yes, Delete
                    </button>
                    <a class="btn btn-secondary" href="{% url 'contact-list' %}">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
